<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>심부름 생성 테스트</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; }
        form { max-width: 500px; margin: 0 auto; }
        label { display: block; margin-top: 10px; }
        input[type="text"], input[type="number"], textarea { width: 100%; padding: 8px; margin-top: 5px; }
        input[type="file"] { margin-top: 5px; }
        input[type="submit"] { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; cursor: pointer; margin-top: 10px; }
        input[type="submit"]:hover { background-color: #45a049; }
    </style>
</head>
<body>
<form id="errandForm" enctype="multipart/form-data">
    <h2>새 심부름 생성</h2>
    <label for="title">제목:</label>
    <input type="text" id="title" name="title" required>

    <label for="description">설명:</label>
    <textarea id="description" name="description" required></textarea>

    <label for="status">상태:</label>
    <input type="text" id="status" name="status" required>

    <label for="requesterSeq">요청자 ID:</label>
    <input type="number" id="requesterSeq" name="requesterSeq" required>

    <label for="runnerSeq">실행자 ID (선택사항):</label>
    <input type="number" id="runnerSeq" name="runnerSeq">

    <label for="categoryId">카테고리 ID:</label>
    <input type="number" id="categoryId" name="categoryId" required>

    <label for="images">이미지 파일:</label>
    <input type="file" id="images" name="images" multiple accept="image/*">

    <input type="submit" value="심부름 생성">
</form>

<script>
    document.getElementById('errandForm').addEventListener('submit', function(e) {
        e.preventDefault();

        var formData = new FormData(this);

        fetch('http://localhost:8090/api/errands', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            console.log('성공:', data);
            alert('심부름이 성공적으로 생성되었습니다.');
        })
        .catch((error) => {
            console.error('에러:', error);
            alert('심부름 생성 중 오류가 발생했습니다.');
        });
    });
</script>
</body>
</html>
